    about_us_content: '<p>
Компания "Novarent" представлена на рынке проката авто с 2008 года. Мы предлагаем
услуги по аренде автомобилей для поездок по г. Киеву и Украине.
</p>

<p>
Наша задача – высокое качество обслуживания, предоставление автомобилей в отличном
техническом состоянии для всех клиентов со всего мира. На сегодняшний день в нашем
автопарке более 40 автомобилей Эконом, Компакт, Среднего, Бизнес, Премиум и VIP
классов автомобилей.
</p>

<p>
Для Вас лучшие предложения по прокату автомобилей с наиболее выгодными тарифами.
Мы ценим всех наших клиентов их время и средства, поэтому арендовать автомобиль в
прокатной компании “ Novarent”
быстро легко и доступно.
</p>

<p>
Чтобы сделать заказ по прокату автомобиля без водителя или прокату автомобиля с
услугами водителя, Вы можете заполнить онлайн форму бронирования, отправить запрос
на электронную почту info@novarent.com.ua или позвонить нашему представителю +38093- 270-44-33 или +38097-540-33-69
</p>'
    to_partners_content: '<p>
Политика компании "Novarent" позволяет всем желающим улучшить свое благосостояние и
уверенность в завтрашнем дне!
</p>

<p>
Компания “Novarent” охотно сотрудничает с владельцами транспортных средств которые по
различным причинам не используются. В этом случае благодаря нашей компании Вы можете сдать
Ваш автомобиль в аренду, и получать неплохой постоянный доход.
</p>

<p>
Условия сотрудничества и детали Вы можете уточнить обратившись к нам через e-mail или по телефону:
</p>

<p>
info@novarent.com.ua
<br />
<br />
+38097-540-33-69
<br />
+38093-270-44-33'

